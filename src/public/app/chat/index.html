<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
            color: black
        }

        #image_upload {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #chat-app {
            display: grid;
            grid-template-rows: 1fr auto;
            /* 1fr for message list, auto for form */
            height: 100vh;
        }

        img {
            max-width: 300px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 

</head>

<body>
    <div id="chat-app">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button><button id="image_upload">Upload Image</button><button id="login">Login</button>
        </form>
    </div>
</body>
<script src="https://game-cdn.poki.com/scripts/v2/poki-sdk.js"></script>
