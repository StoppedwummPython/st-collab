<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: gray;
        }

        .box2 {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
    <title>St-Collab Create/Join Room</title>
</head>

<body>
    <div class="box">
        <h1>Create/Join Room</h1><br>
    </div><br><br>
    <div class="box2">
        <form>
            <input type="text" id="username" placeholder="Username"><br>
            <input type="text" id="code" placeholder="Join code (think of one if you want to create an room)"><br>
            <input type="button" id="join" value="Join room"><br>
            <input type="button" id="recommended" value="Don't know what room to join? Check out our recommended section!">
        </form>
    </div>
</body>
<script>

    const join = document.getElementById("join")
    const recommended = document.getElementById("recommended")
    join.addEventListener("click", async () => {
        const username = await document.getElementById("username").value
        const code = await document.getElementById("code").value
        console.log(username, code)
  
        if (username == "" | code == "") {
            alert("Username or code missing")
            return
        }
  
        localStorage.setItem("joinCode", code)
        localStorage.setItem("username", username)
        document.location.href = "/app/chat"
  })
  recommended.addEventListener("click", () => {
    document.location.href = "/recommended"
  })
</script>

</html>
