<!DOCTYPE html>
<html>

<head>
    <title>Start with ST-Collab</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #app {
            position: fixed;
            padding-left: 25%;
        }
        #navbar {
            width: 25%;
            height: 100%;
            position: fixed;
            padding-left: 0;
        }
        button {
            width: 100%;
            border-radius: 0px;
            border-color: white;
            background-color: black;
            color: white;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<iframe src="/home/views/navbar.html" width="25%" height="100%" id="navbar"></iframe>
<iframe src="/app/chat" width="75%" height="100%" id="app"></iframe>

<script>
    const navbar = document.getElementById("navbar")
    const app = document.getElementById("app")

    async function waitForRefresh() {

        if (localStorage.getItem("refresh") == "true") {
            localStorage.setItem("refresh", "false")
            app.contentWindow.location.reload()
        }

    }

    setTimeout(waitForRefresh, 100)
</script>

</html>
