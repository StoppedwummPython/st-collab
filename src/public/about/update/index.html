<!DOCTYPE html>
<html>

<head>
    <title>Update Log St-Collab</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: skyblue
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 

</head>
<body>
    <h1>Update Log</h1>
    <div id="update"></div>
    <a href="/app">Launch ST-Collab</a>
    <p style="color: gray; font-size: 10px">Dieses Popup wird nach jedem Update einmal gezeigt</p>
</body>
<script>
    fetch("/version.txt")
    .then(response => response.text())
    .then(data => {
        document.getElementById("update").innerHTML = data.split("!")[1]
    });
</script>
</html>
