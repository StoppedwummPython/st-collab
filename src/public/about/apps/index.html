<!DOCTYPE html>
<html>

<head>
    <title>Apps</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        code {
            background-color: rgb(62, 62, 62);
            border-radius: 5px;
            padding: 5px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 

</head>

<body>
    <h1>Apps</h1>
    <h2>Gemini</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Google_Gemini_logo.svg/640px-Google_Gemini_logo.svg.png" width="300">
    <h3>Commands:</h3>
    <code><font color="skyblue">/apps</font> <font color="orange">ai</font> [PROMPT]</code>
    <h3>Examples</h3>
    <code><font color="skyblue">/apps</font> <font color="orange">ai</font> <font color="red">Wie geht es dir?</font></code>
    <h2>YouTube</h2>
    <img src="https://www.designtagebuch.de/wp-content/uploads/mediathek//2013/08/youtube-icon.jpg" width="300">
    <h3>Commands</h3>
    <code><font color="skyblue">/apps</font> <font color="orange">yt</font> [YOUTUBE URL]</code>
    <h3>Examples</h3>
    <code><font color="skyblue">/apps</font> <font color="orange">yt</font> <font color="red">https://www.youtube.com/watch?v=9bZkp7q19f0</font></code>
    <br><br>
</body>

</html>
